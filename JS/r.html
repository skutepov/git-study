<meta carset='utf-8'>
<script type="text/javascript">
	var arr = [];
	var rounds = 100;
	var zeros = 0;
	var i = 0;

	for(i=0; i<=rounds; i++){
		arr.push(Math.round(Math.random()*36));
	}
	alert("Длинна массива: " + arr.length + ". Элементы массива: " + arr);
	
	for(i=0;i<arr.length; i++){
		if (arr[i]==0){
			zeros++;
		}
	}
	alert("частота выпадения зеро: " + zeros/arr.length*100 + "%");
</script>
