<meta charset="ufs-8">
<script>

function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
};

function getCard() {
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0, cards.length - 1 )];
}

function getSum(arr) {
	var sum=0,i=0,k=0;
	for (i=0;i<arr.length;i++){
		if (arr[i]!='A') {
		k=parseInt(arr[i]);
		if (isNaN(k)) k=10;
		sum=sum+k			
		}
	}
	for (i=0;i<arr.length;i++){
		if (arr[i]=='A') {
			if (sum>10) sum=sum+1;
			else sum=sum+11; 			
		}
	}	
	
	return sum;
}

function getStatus(){
	return 'Дилер: ' + dealer.join(' ') + ' Игрок ' + player.join(' ') + "." ;
}

var dealer = [getCard()];
var player = [getCard(), getCard()];
var answer = '';
do {
	if (getSum(player) == 21) {
		alert(getStatus() + "у тебя 21, ты победил!");
		break; 
	} else if (getSum(player) > 21) {
		alert(getStatus() + "у тебя перебор, ты проиграл!");
		break; 

	}
	answer= prompt(getStatus() + ' Хотите еще карту? 1 - да, иначе - нет');
	if (answer == '1') player.push(getCard());
	alert(getStatus());

}while (answer == '1');


</script>
